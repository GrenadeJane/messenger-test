<html>
<head>
    <title>Choose your preferences</title>
</head>
<body>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));

    window.extAsyncInit = () => {
        // TODO: How to parse env file from here?
        MessengerExtensions.getSupportedFeatures(function success(result) {
            let features = result.supported_features;
            if (features.includes("context")) {
                MessengerExtensions.getContext('2141837256139694',
                    function success(thread_context) {
                        // success
                        document.getElementById("psid").value = thread_context.psid;
                    },
                    function error(err) {
                        // error
                        console.log(err);
                    }
                );
            }
        }, function error(err) {
            // error retrieving supported features
            console.log(err);
        });
        document.getElementById('submitButton').addEventListener('click', () => {
            MessengerExtensions.requestCloseBrowser(function success() {
                console.log("Webview closing");
            }, function error(err) {
                console.log(err);
            });
        });
    };
  
    function parse_signed_request(signed_request) {
      var splited_dot = signed_request.split(".");
  // list($encoded_sig, $payload) = explode('.', signed_request, 2);  

    var secret_app = "4cf3f1c7cd343072196914f9531b1e71"; // Use your app secret here

    // Decode the data
    var sig = base64_url_decode(splited_dot[0]);
    var data = JSON.parse(base64_url_decode(splited_dot[1]));

    // Confirm the signature
    var expected_sig = hash_hmac('sha256', splited_dot[1], secret_app, $raw = true);
    if (sig !== expected_sig) {
      error_log('Bad Signed JSON signature!');
      return null;
    }

    return data;
  }

  function base64_url_decode(input) {
    return atob(input.replace( '-_', '+/'));
  }

</script>
<form action="/optionspostback" method="get">
    <input type="hidden" name="psid" id="psid">
    <h3>Pillows</h3>
    <input type="radio" name="pillows" value="soft" checked>Soft<br>
    <input type="radio" name="pillows" value="hard">Hard<br>
    <h3>Bed</h3>
    <input type="radio" name="bed" value="single" checked>Single<br>
    <input type="radio" name="bed" value="double">Double<br>
    <input type="radio" name="bed" value="twin">Twin<br>
    <h3>View</h3>
    <input type="radio" name="view" value="sea" checked>Sea<br>
    <input type="radio" name="view" value="street">Street<br>
    <input type="submit" value="Submit" id="submitButton">
</form>
</body>
</html>
